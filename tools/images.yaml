# ================================================================
#  Image Generation Manifest — Agent Protocol Tech Tree
#
#  Style placeholders: use {style_name} in `prompt` fields.
#  The generate_images.py harness resolves them before sending
#  to the image generation backend.
# ================================================================

styles:
  general: >-
    Flat sprite on a transparent background. Brutalist pixel-art aesthetic
    that mixes old-school 16-bit game sprites with posterized
    high-resolution detail. Limited palette: mostly black and white with
    one bold accent color per icon. Hard 2 px outlines, no gradients,
    no drop shadows, no anti-aliased edges. Crisp and punchy.

  tech_icon: >-
    {general} Tiny square icon, 128×128 px rendered for display at 28×28.
    Chunky, blocky, unmistakably legible at thumbnail size. A single bold
    symbol filling the frame. Maximum contrast. Think "16-bit toolbar
    icon" — every pixel counts.

  actor_icon: >-
    {general} Square character portrait, 256×256 px rendered for display
    at 56×56. Friendlier and more expressive than the tech icons. Retro
    game character feel with clean posterized edges — approachable but
    technical. A little personality: slight tilt, simple expression, or
    posture that conveys the role. Old-school game meets posterized
    high-rez poster mood. Pure white background.


